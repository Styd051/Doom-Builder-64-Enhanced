compilers
{
	// This defines what files a compiler uses
	// The setting named "program" defines what .exe to run
	BSP64Enhanced
	{
		interface = "NodesCompiler";
		program = "BSP64Enhanced.exe";
	}
}

nodebuilders
{
	BSP64Enhanced_normal
	{
		title = "BSP64 Enhanced (Normal)";
		compiler = "BSP64Enhanced";
		parameters = "%FI -o %FI";
	}
	BSP64Enhanced_compedge
	{
		title = "BSP64 Enhanced (Compress Edges)";
		compiler = "BSP64Enhanced";
		parameters = "%FI -o %FI -compedge";
	}
}
